name: Check External Links

on:
  pull_request:
    branches:
      - main

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Run lychee-action on .qmd files
      id: lychee
      uses: lycheeverse/lychee-action@v1
      with:
        args: "--exclude doi.org --exclude data.4tu.nl --exclude isbn.org '**/*.qmd'"
        format: markdown
        jobSummary: true
    - name: Post results to PR
      uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const results = ${{ steps.lychee.outputs.results }}
          const summary = ${{ steps.lychee.outputs.summary }}
          const body = `## External link check
          ${summary}
          ${results}`
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })